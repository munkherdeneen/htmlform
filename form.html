<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>W2D1 Lab Part2 HTML form</title>
	<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

	<div class="container pt-4">
        <form>
			<div class="form-group">
                <label for="url">Website URL</label>
                <input type="text" class="form-control" id="urlbox" aria-describedby="url" placeholder="http:// or https://" required="" pattern="http?://.+|https?://.+">
            </div>
		
			<div class="form-group">
				<label>Email address</label><br/>
				<input type="email" class="form-control" id="emailbox" aria-describedby="emailhelp" placeholder="Enter email"></input>
				<small id="emailwarn" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			
			<div class="form-group">
				<label>Password</label><br/>
				<input type="password" class="form-control" id="passwordbox" required="" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{10,}" placeholder="Password"></input><br/>
			</div>
			
			<div class="form-group" class="form-check-input">
				<input type="checkbox">Check me out</input><br/>
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
<body>
</html>
